<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizAI Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>BizAI Chat Application</h2>
    <div class="input-group mb-3">
    <input id="businessToken" type="text" class="form-control" placeholder="Paste your business token here...">
    </div>  
    <button id="newChatBtn" class="btn btn-primary mb-3">New Chat</button>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-group mb-3">
      <input id="userMessage" type="text" class="form-control" placeholder="Type your message here...">
      <button id="sendBtn" class="btn btn-success">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById('newChatBtn').addEventListener('click', function(){createNewChat(getToken())});
    document.getElementById('sendBtn').addEventListener('click', function(){sendMessage(getToken())});
    function getToken() {
      return document.getElementById('businessToken').value;
    }
  </script>
</body>
</html>
